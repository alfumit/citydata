<html ng-app="mcda">
    <head>
        <title>Moscow City Data Aggregator</title>
    </head>
    <body>
        <h2>LA LA LAnd</h2>
        <info-card card-title="City Center" street-info="Tverskaya" accidents=10>
		<script src="/node_modules/angular/angular.min.js"></script>
		<script>
        angular.module("mcda")
        .component("infoCard",{
            bindings: {
                cardTitle: "@",
                streetInfo: "@",
                accidents: "<"
            },
            template: `
            <div class="info-card">
                <h2>{{cardTitle}}</h2>
                <div>
                    <h3>Details on street {{streetInfo}}</h3>
                    <p>Overall acceidents this month{{accidents}}</p>
                </div>
            </div>
            `,
            controller: function() {
                
            };
        })
        </script>
    </body>
</html>
